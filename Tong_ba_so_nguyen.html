    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tong(a,b,c){
        return (a+b+c);
    }
    let a =+prompt('Nhâp vào a');
    let b =+prompt('Nhập vào b');
    let c =+prompt('Nhập vào c');
    let kq =+tong(a,b,c);
    document.write('Tổng của 3 số '+ a + ','+b+','+c + ' là '+ kq);
</script>
</body>
</html>
