<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function chuvi(r){
        return 2*3.14*r;
    }
    function dientich(r){
        return 3.14*r*r;
    }
    let r = +prompt('Nhập vào bán kính hình tròn');
    let kq1 = chuvi(r);
    document.write('chu vi hình tròn có bán kính '+r+' là: '+ kq1 + '<br>')

    let kq2 = dientich(r);
    document.write('chu vi hình tròn bán kính '+r+ ' là '+ kq2)
</script>
</body>
</html>
