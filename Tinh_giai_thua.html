<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    function giaithua(a){
        let tich=1;
        for(let i=1;i<=a;i++){
            tich = tich*i;
        }
        return tich;
    }
    let a =+prompt('Nhập vào số cần tính giai thừa');
    document.write('Giai thừa của số '+a+' là '+ giaithua(a));
</script>
</body>
</html>
